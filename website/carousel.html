<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <style>
        .carousel-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 10%;
            
        }

        .carousel {
            width: 100%;
            display: flex;
            
        }

        .carousel img {
            width: 100%;
            height: 60vh;
            object-fit: cover;
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <span><a href="./index.html" class="logo"><img src="./images/log.png" alt="Logo"></a></span>
            </div>

            <div class="navbar1">
                <div class="nav-learn border">
                    <div class="add-icon">
                        <i class="fa-solid fa-book-open-reader"></i>
                        <a href=""><p class="learn">Learn</p></a>
                    </div>
                </div>
                <div class="nav-play border">
                    <div class="add-icon">
                        <i class="fa-solid fa-puzzle-piece"></i>
                       <a href="#"> <p class="play">Play</p></a>
                    </div>
                </div>
                <div class="nav-ldrboard border">
                    <div class="add-icon">
                        <i class="fa-solid fa-ranking-star"></i>
                        <a href="leaderboard.html"><p class="ldrboard">Leaderboard</p></a>
                    </div>
                </div>
                <div class="nav-login border">
                    <div class="add-icon">
                        <i class="fa-solid fa-user"></i>
                        <a href="login.html"><p class="login">Login</p></a>
                    </div>
                </div>
                <div class="nav-about border">
                    <div class="add-icon">
                        <i class="fa-solid fa-users"></i>
                        <a href="about.html"><p class="about">About</p></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="carousel-container">
        <div class="carousel">
            <div><img src="img/law1.jpg" alt="Image 1"></div>
            <div><img src="img/quiz.jpg" alt="Image 2"></div>
            <div><img src="img/leaderboard.jpg" alt="Image 3"></div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                arrows: true,
                autoplay: true,
                autoplaySpeed: 2000,
                centerMode: true,
                centerPadding: '0',
                slidesToShow: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '0',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>

</html>
