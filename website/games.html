<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        
        <h1>Games</h1>
    </header>

    <main class="games-container">
        <section class="game-card">
            <h2>Quiz</h2>
            <p>Test your knowledge with our interactive quizzes! Choose from a variety of topics and challenge yourself.</p>

            <a href="./quiz.html" class="game-link">
                <img src="./img/quiz.jpeg" alt="Quiz Game">
            </a>
            <button class="game-button" onclick="window.location.href='./quiz.html'">Play Game</button>
        </section>

        <section class="game-card">
            <h2>Memory Grid</h2>
            <p>Sharpen your memory with our challenging Memory Grid game! Exercise your brain with different difficulty levels and patterns.</p>
            <a href="./grid.html" class="game-link">
                <img src="./img/memorygrid.jpeg" alt="Memory Grid Game">
            </a>
            <button class="game-button" onclick="window.location.href='./grid.html'">Play Game</button>
        </section>
    </main>

    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <div class="follow-us">
            <p>Follow us</p>
            <ul class="social_icon">
                <li><a href="https://facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="https://twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="https://in.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li><a href="https://instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
        </div>
      
        <a href="./community.html" class="copyright">Community Support</a>
    </footer>
</body>

</html>
